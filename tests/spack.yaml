spack:
  specs:
  - mpich
  - cmake
  - pkg-config
  - uuid
  - mochi-thallium
  - nlohmann-json
  - nlohmann-json-schema-validator
  - spdlog
  - fmt
  - mochi-bedrock +python+mpi+flock~ssg
  - mochi-warabi +bedrock
  - mochi-yokan +bedrock
  - mochi-flock +bedrock+python+mpi
  - py-coverage
  - py-pybind11
  - py-mochi-margo
  - py-configspace
  concretizer:
    unify: true
    reuse: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    all:
      providers:
        mpi: [mpich]
    argobots:
      require: "@1.2:"
    mochi-yokan:
      require: "@0.5.0:"
    mochi-warabi:
      require: "@0.4.0:"
    mochi-bedrock:
      require: "@0.13.0:"
    mochi-flock:
      require: "@0.3.0:"
    mercury:
      require: "~checksum~boostsys"
    libfabric:
      require: "fabrics=tcp,rxm"
    nlohmann-json-schema-validator:
      require: "@2.3.0:"
    py-configspace:
      require: "@1.1.4:"
  mirrors:
    mochi-buildcache:
      url: oci://ghcr.io/mochi-hpc/mochi-spack-buildcache
      signed: false
  config:
    install_tree:
      padded_length: 128
