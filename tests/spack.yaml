spack:
  specs:
  - mpich
  - cmake
  - pkg-config
  - uuid
  - mochi-thallium
  - nlohmann-json
  - nlohmann-json-schema-validator
  - spdlog
  - fmt
  - mochi-bedrock
  - mochi-warabi
  - mochi-yokan
  - mochi-flock
  - py-coverage
  - py-pybind11
  - py-mochi-margo
  - py-configspace
  - librdkafka
  - kafka
  - catch2
  concretizer:
    unify: true
    reuse: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    all:
      providers:
        mpi: [mpich]
    argobots:
      require: "@1.2:"
    catch2:
      require: "@3.6.0:"
    mochi-margo:
      require:
      - "@0.18.3:"
    mochi-yokan:
      require:
      - "@0.7.0:"
      - "+bedrock"
      - "+space"
    mochi-warabi:
      require:
      - "@0.6.0:"
      - "+bedrock"
      - "+space"
    mochi-bedrock:
      require:
      - "@0.15.0:"
      - "+python"
      - "+mpi"
      - "+flock"
      - "+space"
    mochi-flock:
      require:
      - "@0.5.0:"
      - "+bedrock"
      - "+python"
      - "+mpi"
    mercury:
      require: "~checksum~boostsys"
    libfabric:
      require: "fabrics=tcp,rxm"
    nlohmann-json-schema-validator:
      require: "@2.3.0:"
    py-configspace:
      require: "@1.1.4:"
  mirrors:
    mochi-buildcache:
      url: oci://ghcr.io/mochi-hpc/mochi-spack-buildcache
      signed: false
  config:
    install_tree:
      padded_length: 128
