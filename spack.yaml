spack:
  specs:
  - cmake
  - pkg-config
  - uuid
  - mochi-thallium
  - nlohmann-json
  - nlohmann-json-schema-validator
  - spdlog
  - fmt
  - mochi-bedrock +python+mpi+flock
  - mochi-warabi +bedrock+python
  - mochi-yokan +bedrock+python
  - mochi-flock +python+bedrock+mpi
  - py-pybind11
  - py-mochi-margo
  concretizer:
    unify: true
    reuse: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    argobots:
      require: "@1.2:"
    mochi-yokan:
      require: "@0.5.0:"
    mochi-warabi:
      require: "@0.4.0:"
    mochi-bedrock:
      require: "@0.13.0:"
    mochi-flock:
      require: "@0.3.0:"
    nlohmann-json-schema-validator:
      require: "@2.3.0:"
