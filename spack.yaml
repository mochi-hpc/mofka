spack:
  specs:
  - cmake
  - pkg-config
  - uuid
  - mochi-thallium
  - nlohmann-json
  - nlohmann-json-schema-validator
  - spdlog
  - fmt
  - tclap
  - mochi-bedrock+python
  - mochi-warabi+bedrock
  - mochi-yokan+bedrock
  - mochi-flock+python+bedrock
  - py-pybind11
  - py-mochi-margo
  concretizer:
    unify: true
    reuse: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    argobots:
      require: "@1.2:"
    mochi-yokan:
      require: "@0.4.2:"
    mochi-warabi:
      require: "@0.3.0:"
    mochi-bedrock:
      require: "@0.10.0:"
    mochi-flock:
      require: "@0.2.1:"
    nlohmann-json-schema-validator:
      require: "@2.3.0:"
