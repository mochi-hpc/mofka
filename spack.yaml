spack:
  specs:
  - cmake
  - pkg-config
  - uuid
  - mochi-thallium
  - nlohmann-json
  - nlohmann-json-schema-validator
  - spdlog
  - fmt
  - mochi-bedrock
  - mochi-warabi
  - mochi-yokan
  - mochi-flock
  - py-pybind11
  - py-mochi-margo
  - py-configspace
  concretizer:
    unify: true
    reuse: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    argobots:
      require: "@1.2:"
    mochi-yokan:
      require:
      - "@0.6.0:"
      - "+bedrock"
      - "+space"
    mochi-warabi:
      require:
      - "@0.5.0:"
      - "+bedrock"
      - "+space"
    mochi-bedrock:
      require:
      - "@0.14.0:"
      - "+python"
      - "+mpi"
      - "+flock"
      - "+space"
    mochi-flock:
      require:
      - "@0.4.0:"
      - "+bedrock"
      - "+python"
      - "+mpi"
    mochi-yokan:
      require: "@0.6.0:"
    mochi-warabi:
      require: "@0.5.0:"
    mochi-bedrock:
      require: "@0.14.0:"
    mochi-flock:
      require: "@0.4.0:"
    nlohmann-json-schema-validator:
      require: "@2.3.0:"
    py-configspace:
      require: "@1.1.4:"
